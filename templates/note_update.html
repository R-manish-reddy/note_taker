{% extends "base.html" %}
{% block content %}

<br><br><br>
<div class="mx-auto w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Enter your note</h5>
        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
            
        </p>
   </div>
   <div class="flow-root">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p}}
        <br>
        <button type="submit" class="bg-green-500  text-white font-bold py-1 px-4 rounded">
            Update
          </button> 
        
    </form>     
                        
   </div>
</div>
{% endblock content %}
